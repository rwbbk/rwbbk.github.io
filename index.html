    <script type="text/javascript">
        var $ = function (ele) {
            return document.querySelector(ele);
        }
        //配置
        var config = {
            logo: 'logo.png', //自定义logo图片
            iPhone_download_url: "https://wap.tsyule.cn/hv7007000-7.html", // iPhone下载链接
            android_download_url: "https://wap.tsyule.cn/hv7007000-7.html", // Android下载链接
            iPhone_download_url2: "https://zs.rwbbk.in/", // iPhone下载链接
            android_download_url2: "https://zs.rwbbk.in/", // Android下载链接
            open_app_url: "",
            covers: [   //APP截图列表
                'https://sysimage.tsyule.cn/2025/08/18/68a2d1d8572d2.png',
                'https://sysimage.tsyule.cn/2025/07/10/686f66d29aae4.png',
                'https://sysimage.tsyule.cn/2025/05/08/681c6b8f1c31d.png',
                'https://sysimage.tsyule.cn/2025/03/07/67cab6f8229a1.png'
            ]
        }
        var env = function () {
            var inBrowser = typeof window !== 'undefined'
            var UA = inBrowser && window.navigator.userAgent.toLowerCase();
            return {
                isAndroid: UA && UA.indexOf('android') > 0,
                isIOS: UA && /iphone|ipad|ipod|ios/.test(UA),
                isWechat: UA && UA.indexOf('micromessenger') > -1
            }
        }

        window.onload = function () {
            var eCovers = $('#eCovers');
            var eBtn = $('#eBtn');
            var eLogo = $('#eLogo');
            var eBtn2 = $('#eBtn2');
            
            if (env().isAndroid) {
                open_app_url = config.android_download_url;
                open_app_url2 = config.android_download_url2;
            } else {
                open_app_url = config.iPhone_download_url;
                open_app_url2 = config.iPhone_download_url2;
            }
            eBtn.href = open_app_url;
            eBtn2.href = open_app_url2;
            //logo图片设置
            eLogo.src = config.logo;

            //设置封面
            var coverHTML = ''
            for (var i = 0; i <= config.covers.length - 1; i++) {
                var item = config.covers[i];
                coverHTML += '<img src="' + item + '" alt="' + item + '" />';
            }
            eCovers.innerHTML = coverHTML;
        }
    </script>
